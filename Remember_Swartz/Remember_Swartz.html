	<div id="title">Remembering Aaron Swartz</div>

	<div id="content">
	<p>
	每一个时代，都需要一些理想主义者<br>
	去呐喊，去斗争<br>
	他们心怀天下，力图让这个世界变得更好<br>
	他们是一群实干家<br>
	一群疯子<br>
	一群天才<br><br>

	看看我们<br>
	总是习惯了遗忘<br>
	总是习惯了安逸<br>
	稍有几天，想起来自己的颓唐<br>
	却依然让牢骚长在心上<br>
	<br>
	自由，永远不是说说而已<br>

	</p>
